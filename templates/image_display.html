<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption & Decryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Encryption & Decryption</h1>
        <hr>
        
        <div style="display: flex; justify-content: space-between;">
            <!-- Input Image -->
            <div>
                <h3>Input Image</h3>
                <img src="{{ url_for('uploaded_file', filename=input_image) }}" style="max-width: 45%; max-height: 300px;">
            </div>

            <!-- Output Image -->
            <div>
                <h3>Output Image</h3>
                <img src="{{ url_for('uploaded_file', filename=output_image) }}" style="max-width: 45%; max-height: 300px;">
            </div>
        </div>
        
        <!-- Download Button -->
        <div class="mt-3">
            <a href="{{ url_for('uploaded_file', filename=output_image) }}" class="btn btn-success" download>Download Output Image</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
